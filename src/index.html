    <!------------ Preloader configuration start-->
    <style>
      .preloader {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        z-index: 10000;
        width: 100vw;
        height: 100vh;
        background-color: #10131a;
        visibility: visible;
        opacity: 1;
        transition: opacity 800ms ease-in-out, visibility 0s 800ms;
      }
      .hide-preloader {
        visibility: hidden;
        opacity: 0;
      }

      /* ==========Spinner */

      .circle {
        background-color: #f9dc97;
        height: 10px;
        width: 10px;
        border-radius: 50%;
        display: inline-block;
        animation: bounce-circles 0.7s infinite ease-in-out;
        animation-delay: -0.6s;
      }
      .circle:nth-child(2) {
        animation-delay: -0.5s;
      }
      .circle:nth-child(3) {
        animation-delay: -0.4s;
      }

      .text {
        font-family: 'Roboto', sans-serif;
        color: #fbae17;
        display: inline-block;
        margin-left: 5px;
      }

      @keyframes bounce-circles {
        0%,
        40%,
        100% {
          transform: translateY(-10px);
        }
        20% {
          transform: translateY(-20px);
        }
      }
    </style>
    <script>
      window.addEventListener('load', function () {
        const preloader = document.querySelector('.preloader');
        preloader.classList.add('hide-preloader');
      });
    </script>
    <!------------ Preloader configuration end-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
